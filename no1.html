<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EV Dashboard</title>
  <link rel="stylesheet" href="no2.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>EV Dashboard</h2>
      <nav>
        <a href="#">Overview</a>
        <a href="#">Trends</a>
        <a href="#">Models</a>
      </nav>
    </aside>

    <main class="main">
      <header class="header">
        <h1>Electric Vehicle Stats</h1>
      </header>
      
      <div class="filter-section">
        <label for="yearFilter">Filter by Model Year:</label>
        <select id="yearFilter">
          <option value="all">All</option>
          <!-- We'll populate options with JS -->
        </select>
      </div>
      <div class="filter-section">
        <label for="cityFilter">Filter by City:</label>
        <select id="cityFilter">
          <option value="all">All</option>
          <!-- We'll populate options with JS -->
        </select>
      </div>

      <section class="widgets" id="widgets">
        <!-- Filled dynamically -->
      </section>

      <section class="table-section">
        <h2>Top Vehicle Models</h2>
        <table id="modelTable">
          <thead>
            <tr>
              <th>Model</th>
              <th>Count</th>
            </tr>
          </thead>
          <tbody>
            <!-- JS inserts rows here -->
          </tbody>
        </table>
      </section>
      <section class="chart-section">
        <h2>Top EV Makes</h2>
        <canvas id="makeChart" height="100"></canvas>
      </section>
      <section class="chart-section">
        <h2>EV Type Distribution</h2>
        <canvas id="typeChart" height="100"></canvas>
      </section>
            
    </main>
  </div>

  <script src="no3.js"></script>
</body>
</html>
